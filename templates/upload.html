<html>
<head>
<title>Upload file</title>
</head>
<style>
body{
background:#ffff00	
	}</style>
<script>
function wait(){
  document.getElementById("state1").style.display = 'none';
  document.getElementById("state2").style.display = 'block';
}
</script>
<body>
    <div id="state1">
	<form method="POST" enctype="multipart/form-data">
    <label for="excell">XLS file:</label><br>
    <input type="file" id="excell" name="excell"><br>
    <input type="submit" value="Submit" onclick='wait()'>
    </form>
    </div>
    <div id="state2" style="display:none">
    Wait, please
    </div>
</body>
</html>
